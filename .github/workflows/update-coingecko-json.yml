name: 📊 코인게코 일일 업데이트

on:
  schedule:
    - cron: '0 2 * * *'  # 매일 02:00 UTC (한국시간 11:00)
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-coingecko:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          pip install requests

      - name: 📥 Download Latest Data from Release
        run: |
          echo "📥 기존 데이터 다운로드 중..."
          mkdir -p src/data/momentum/coingecko

          # coingecko_historical_data.json 다운로드
          curl -L -o src/data/momentum/coingecko/coingecko_historical_data.json \
            "https://github.com/${{ github.repository }}/releases/download/momentum-data-v1/coingecko_historical_data.json" \
            || echo "⚠️ 기존 히스토리 파일 없음 - 스크립트가 처리합니다"

          # coingecko_tickers.json 다운로드
          curl -L -o src/data/momentum/coingecko/coingecko_tickers.json \
            "https://github.com/${{ github.repository }}/releases/download/momentum-data-v1/coingecko_tickers.json" \
            || echo "⚠️ 기존 티커 파일 없음"

      - name: 🔄 Update CoinGecko Data
        run: |
          python .github/scripts/update_coingecko_json.py

      - name: 📊 Check Updated Files
        run: |
          echo "📁 Updated files:"
          ls -lh src/data/momentum/coingecko/
          echo ""
          echo "📈 File sizes:"
          du -h src/data/momentum/coingecko/*

      - name: 📤 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: momentum-data-v1
          name: "CoinGecko Momentum Data"
          body: |
            🪙 **코인게코 모멘텀 데이터** (자동 업데이트)

            - **최종 업데이트**: ${{ github.event.repository.updated_at }}
            - **코인 수**: 950개 (상위 시가총액)
            - **데이터 소스**: CoinGecko API

            ## 📥 다운로드
            - `coingecko_historical_data.json` - 전체 히스토리 데이터
            - `coingecko_tickers.json` - 티커 메타데이터

            ## 🔄 자동 업데이트
            매일 02:00 UTC (한국시간 11:00) 자동 업데이트됩니다.
          files: |
            src/data/momentum/coingecko/coingecko_historical_data.json
            src/data/momentum/coingecko/coingecko_tickers.json
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Complete
        run: |
          echo "✅ 코인게코 데이터 업데이트 완료!"
          echo "📅 다음 업데이트: 내일 02:00 UTC (한국시간 11:00)"
          echo "📦 Release: https://github.com/${{ github.repository }}/releases/tag/momentum-data-v1"
