name: 📊 한국주식 일일 업데이트

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 01:00 UTC (한국시간 10:00)
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-kr-stocks:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          pip install yfinance requests

      - name: 📥 Download Latest Data from Release
        run: |
          echo "📥 기존 데이터 다운로드 중..."
          mkdir -p src/data/momentum/kr

          # kr_stocks_historical_data.json 다운로드
          curl -L -o src/data/momentum/kr/kr_stocks_historical_data.json \
            "https://github.com/${{ github.repository }}/releases/download/kr-stocks-v1/kr_stocks_historical_data.json" \
            || echo "⚠️ 기존 히스토리 파일 없음 - 스크립트가 처리합니다"

          # kr_stocks_tickers.json 다운로드
          curl -L -o src/data/momentum/kr/kr_stocks_tickers.json \
            "https://github.com/${{ github.repository }}/releases/download/kr-stocks-v1/kr_stocks_tickers.json" \
            || echo "⚠️ 기존 티커 파일 없음"

      - name: 🔄 Update Korean Stocks Data
        run: |
          python .github/scripts/update_kr_stocks_json.py

      - name: 📊 Check Updated Files
        run: |
          echo "📁 Updated files:"
          ls -lh src/data/momentum/kr/
          echo ""
          echo "📈 File sizes:"
          du -h src/data/momentum/kr/*

      - name: 📤 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: kr-stocks-v1
          name: "Korean Stocks Momentum Data"
          body: |
            🇰🇷 **한국 주식 모멘텀 데이터** (자동 업데이트)

            - **최종 업데이트**: ${{ github.event.repository.updated_at }}
            - **종목 수**: 2764개 (KOSPI 967 + KOSDAQ 1797)
            - **데이터 소스**: Yahoo Finance

            ## 📥 다운로드
            - `kr_stocks_historical_data.json` - 전체 히스토리 데이터
            - `kr_stocks_tickers.json` - 티커 메타데이터

            ## 🔄 자동 업데이트
            매일 01:00 UTC (한국시간 10:00) 자동 업데이트됩니다.
          files: |
            src/data/momentum/kr/kr_stocks_historical_data.json
            src/data/momentum/kr/kr_stocks_tickers.json
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Complete
        run: |
          echo "✅ 한국 주식 데이터 업데이트 완료!"
          echo "📅 다음 업데이트: 내일 01:00 UTC (한국시간 10:00)"
          echo "📦 Release: https://github.com/${{ github.repository }}/releases/tag/kr-stocks-v1"
