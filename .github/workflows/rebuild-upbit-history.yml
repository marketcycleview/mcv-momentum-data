name: 🔄 업비트 전체 재구축 (2022-01-01~)

on:
  workflow_dispatch: # 수동 실행만 가능

permissions:
  contents: write

jobs:
  rebuild-upbit-history:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2시간

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          pip install requests python-dotenv pandas

      - name: 🚀 Rebuild Upbit historical data
        run: |
          python .github/scripts/rebuild_upbit_history.py

      - name: 📊 Check output file
        run: |
          ls -lh src/data/momentum/upbit/
          du -h src/data/momentum/upbit/upbit_historical_data.json

      - name: 📤 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: upbit-data-v1
          name: Upbit Historical Data v1.0.0
          body: |
            📦 **Upbit 코인 히스토리 데이터 (2022-01-01 ~ 현재)**

            **Generated:** ${{ github.run_id }}
            **Total Tickers:** ~1000개
            **Success:** ~1000개

            ## 다운로드 URL
            ```
            https://github.com/marketcycleview/mcv-momentum-data/releases/download/upbit-data-v1/upbit_historical_data.json
            https://github.com/marketcycleview/mcv-momentum-data/releases/download/upbit-data-v1/upbit_tickers.json
            ```

            📦 mcv-nextjs 프로젝트의 `src/data/momentum/upbit/` 폴더에 배치하세요.
          files: |
            src/data/momentum/upbit/upbit_historical_data.json
            src/data/momentum/upbit/upbit_tickers.json
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
