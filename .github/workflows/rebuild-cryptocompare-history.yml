name: 🔄 크립토컴페어 전체 재구축 (2022-01-01~)

on:
  workflow_dispatch:  # 수동 실행 전용

permissions:
  contents: write

jobs:
  rebuild-cryptocompare-history:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3시간 (1000개 코인)

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          pip install requests

      - name: 🚀 Rebuild CryptoCompare History
        run: |
          python .github/scripts/rebuild_cryptocompare_history.py

      - name: 📊 Check File Size
        run: |
          echo "📁 Generated files:"
          ls -lh src/data/momentum/cryptocompare/
          echo ""
          echo "📈 File details:"
          du -h src/data/momentum/cryptocompare/*

      - name: 📤 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: crypto-data-v1
          name: "CryptoCompare Historical Data v1.0.0"
          body: |
            🪙 **크립토컴페어 히스토리 데이터 (2022-01-01 ~ 현재)**

            **Generated:** ${{ github.run_id }}
            **Total Tickers:** ~1000개
            **Success:** ~1000개

            ## 다운로드 URL
            ```
            https://github.com/marketcycleview/mcv-momentum-data/releases/download/crypto-data-v1/cryptocompare_historical_data.json
            https://github.com/marketcycleview/mcv-momentum-data/releases/download/crypto-data-v1/cryptocompare_tickers.json
            ```
          files: |
            src/data/momentum/cryptocompare/cryptocompare_historical_data.json
            src/data/momentum/cryptocompare/cryptocompare_tickers.json
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Complete
        run: |
          echo "✅ 크립토컴페어 히스토리 재구축 완료!"
          echo "📦 Release: https://github.com/${{ github.repository }}/releases/tag/crypto-data-v1"
