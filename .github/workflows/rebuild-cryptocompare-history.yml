name: 🔄 크립토컴페어 전체 재구축 (2022-01-01~)

on:
  workflow_dispatch:  # 수동 실행 전용

permissions:
  contents: write

jobs:
  rebuild-cryptocompare-history:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3시간 (1000개 코인)

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          pip install requests

      - name: 🚀 Rebuild CryptoCompare History
        run: |
          python .github/scripts/rebuild_cryptocompare_history.py

      - name: 📊 Check File Size
        run: |
          echo "📁 Generated files:"
          ls -lh src/data/momentum/cryptocompare/
          echo ""
          echo "📈 File details:"
          du -h src/data/momentum/cryptocompare/*

      - name: 📤 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: crypto-data-v1
          name: "CryptoCompare Momentum Data"
          body: |
            🪙 **크립토컴페어 모멘텀 데이터**

            - **기간**: 2022-01-01 ~ 현재
            - **코인 수**: 1000개 (상위 시가총액)
            - **데이터 소스**: CryptoCompare API
            - **생성 시각**: ${{ github.event.repository.updated_at }}

            ## 📥 다운로드
            - `cryptocompare_historical_data.json` - 전체 히스토리 데이터
            - `cryptocompare_tickers.json` - 티커 메타데이터

            ## 🔄 자동 업데이트
            매일 02:00 UTC (한국시간 11:00) 자동 업데이트됩니다.
          files: |
            src/data/momentum/cryptocompare/cryptocompare_historical_data.json
            src/data/momentum/cryptocompare/cryptocompare_tickers.json
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Complete
        run: |
          echo "✅ 크립토컴페어 히스토리 재구축 완료!"
          echo "📦 Release: https://github.com/${{ github.repository }}/releases/tag/crypto-data-v1"
