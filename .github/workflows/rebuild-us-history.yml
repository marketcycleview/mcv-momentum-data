name: Rebuild US Historical Data

on:
  workflow_dispatch: # 수동 실행만 가능

permissions:
  contents: write

jobs:
  rebuild-us-history:
    runs-on: ubuntu-latest
    timeout-minutes: 300 # 5시간

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          pip install yfinance requests pandas

      - name: 🚀 Rebuild US historical data
        run: |
          python .github/scripts/rebuild_us_history.py

      - name: 📊 Check output file
        run: |
          ls -lh src/data/momentum/us/
          du -h src/data/momentum/us/us_historical_data.json

      - name: 📤 Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: US Stock Historical Data v1.0.0
          body: |
            🇺🇸 미국 주식/ETF 히스토리 데이터 (2022-01-01 ~ 현재)

            **Generated:** ${{ github.run_id }}
            **Total Tickers:** 2880
            **Success:** ~2850

            ## 다운로드 URL
            ```
            https://github.com/marketcycleview/mcv-momentum-data/releases/download/v1.0.0/us_historical_data.json
            https://github.com/marketcycleview/mcv-momentum-data/releases/download/v1.0.0/us_tickers.json
            ```

            📦 mcv-nextjs 프로젝트의 `src/data/momentum/us/` 폴더에 배치하세요.
          files: |
            src/data/momentum/us/us_historical_data.json
            src/data/momentum/us/us_tickers.json
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
